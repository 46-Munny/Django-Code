<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>{{musician_list.first_name}} {{musician_list.last_name}}</p>

    <h1>Album List</h1>
    <ul>
      {% for ab in musician_list.albumList.all %}
      <li>{{ab.name}}</li>
      {% endfor %}
    </ul>
    <button type="button" name="button"><a href="{% url 'class_app:musicianUpdate' pk=musician_list.pk %}">Update</a></button
      <br>
        <button type="button" name="button"><a href="{% url 'class_app:musicianDelete' pk=musician_list.pk %}">Delete</a></button>
  </body>
</html>
